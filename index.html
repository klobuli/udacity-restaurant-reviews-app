<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <meta name="description" content="Scientists have proven that this is the best Restaurant Reviews App worldwide.">
  <link rel="stylesheet" src="//normalize-css.googlecode.com/svn/trunk/normalize.css" />
  <link rel="stylesheet" href="css/styles.css">
  <link rel="stylesheet" href="https://unpkg.com/leaflet@1.3.1/dist/leaflet.css" integrity="sha512-Rksm5RenBEKSKFjgI3a41vrjkw4EVPlJ3+OiI65vTjIdo9brlAacEuKOiQ5OFh7cOI1bkDwLqdLw3Zg0cRJAAQ==" crossorigin=""/>
  <link href="https://fonts.googleapis.com/css?family=Karla:400,700|Lato:700" rel="stylesheet">
  <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.7.2/css/all.css" integrity="sha384-fnmOCqbTlWIlj8LyTjo7mOUStjsKC4pOpQbqyi7RrhN7udi9RwhKkMHpvLbHG9Sr" crossorigin="anonymous">
  <title>Restaurant Reviews</title>
</head>

<body>
  <!-- Roles for HTML5 semantic elements added for older browsers (redundant in modern browsers) -->
  <header role="banner">
    <nav role="navigation">
      <!-- Skip link -->
      <a href="#neighborhoods-select" class="skip-link">Skip to restaurant filter</a>
      <h1><a href="/">Restaurant Reviews</a></h1>
      <i class="logo fas fa-utensils"></i>
    </nav>
  </header>

  <main id="maincontent" role="main">
    <section id="map-container" role="region" aria-label="Map of restaurant locations">
      <div id="map"></div>
    </section>
    <section role="region" aria-label="Filter and choose restaurants">
      <div class="filter-options">
        <h2>Filter Results</h2>
        <div class="flex-select">
          <select id="neighborhoods-select" aria-label="Filter restaurants by neighborhood" name="neighborhoods" onchange="updateRestaurants()">
            <option value="all">All Neighborhoods</option>
          </select>
          <select id="cuisines-select" aria-label="Filter restaurants by cuisine" name="cuisines" onchange="updateRestaurants()">
            <option value="all">All Cuisines</option>
          </select>
        </div>
      </div>
      <ul id="restaurants-list"></ul>
    </section>
  </main>
  <footer id="footer" role="contentinfo">
    Copyright (c) 2019 <a href="/"><strong>Restaurant Reviews</strong></a><br> All Rights Reserved.
  </footer>
  <script src="https://unpkg.com/leaflet@1.3.1/dist/leaflet.js" integrity="sha512-/Nsx9X4HebavoBvEBuyp3I7od5tA0UzAxs+j83KgC8PU0kgB4XiK4Lfe4y4cgBtaRJQEIFCW+oC506aPT2L1zw==" crossorigin=""></script>
  <script type="application/javascript" charset="utf-8" src="js/dbhelper.js"></script>
  <script type="application/javascript" charset="utf-8" src="js/main.js"></script>
  <script src="js/sw_register.js"></script>
</body>

</html>
